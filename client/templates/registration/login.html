{% extends 'index.html' %}
{% load static %}

{% block head %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification"
          content="pKEmhkGIUvN9zvKPCbeiwEc9XsDbcOfJzEexyQMxhsc"/>
    <title>Brillante Labs</title>

    <link rel="icon" href="{% static 'icons8-idea-40.png' %}">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/lightbox.css' %}" rel="stylesheet" type="text/css">


</head>
{% endblock %}


{% block mainbody %}

<div id="top_padding" style="margin-top: 10vh;">
</div>

<section class="hero is-three-quarters" id="login_form">


    <div class="hero-body">
        <div class="columns is-mobile is-centered">
            <div
                    class="column is-one-fifths-fullhd is-two-fifths-desktop is-full-mobile is-half-tablet  p-5 m-3">
                <div class="box" style="margin-top: 25%; border: 2px solid #BAA651;
                background-color: #262729;">

                    <h1
                            class="is-title is-size-2 is-size-3-mobile has-text-centered has-text-weight-bold"
                        style="color: #BAA651;">Code By Juan</h1>

                    <form action ='/client/login/' method="post"
                          class="px-5 py-5 mt-5 pt-5 p-4">

                        {% csrf_token %}
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="username" placeholder="Username"
                                       required id="id_username" name="username">
                                <span class="icon is-small is-left p-1">
                                    <img src="{% static 'username.png' %}">
                                </span>
                            </p>
                        </div>


                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Password"
                                       name="password" required id="id_password">
                                <span class="icon is-small is-left p-1">
                                    <img src="{% static 'password.png' %}">
                                </span>
                            </p>
                        </div>


                        <div class="field mt-5">
                            <p class="control has-text-centered has-text-white has-text-weight-semibold">
                                <button class="button m-5 pl-5 pr-5 pt-3 pb-3" type="submit"
                                        style="background-color: #BAA651; color: white;
                                        font-weight: bold;border: none;
                                        font-family: Charter;">Sign In</button>
                            </p>
                        </div>

                        <div class="has-text-centered mt-3">
                            <a href="#" class="is-size-5"
                               style="font-family: Charter;
                               font-weight: bold; color:
                               #BAA651;">Forgot Password?</a>
                        </div>

                        <footer class="card-footer is-shadowless is-borderless
                            has-text-centered p-3"
                                style="border: none; justify-content: center;">

                            <div class="hr" style="width: 50%; border: 2px solid
                                #9F8B3B;"></div>
                        </footer>

                    </form>

                </div>
            </div>
        </div>
    </div>


</section>


{% endblock %}

{% block javascript %}
    <script src="{% static 'js/navbar_change.js' %}"></script>
{% endblock %}
