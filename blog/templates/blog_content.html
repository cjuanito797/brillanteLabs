{% extends 'index.html' %}

{% load static %}

{% block mainbody %}

<div id="top_padding" style="margin-top: 10vh;">
</div>

<section class="hero">

    <div class="columns is-centered is-mobile">
        <div
                class="column p-5 m-5 is-half-desktop is-half-fullhd is-three-quarters-tablet is-full-mobile">

            <h1 class="title p-5 has-text-white has-text-centered">{{blog.title}}</h1>
            <img src="/media/{{blog.image}}" class="p-5">
            <p style="white-space: break-spaces;"
               class="text has-text-white is-size-5 p-5 has-text-weight-bold">{{blog.content}}</p>
            <p class="text has-text-centered has-text-white"><i>{{blog.date_posted}}</i></p>


        </div>
    </div>




</section>



{% endblock %}

{% block javascript %}

    <script src="{% static 'js/navbar_change.js' %}"></script>

{% endblock %}
